<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- article div -->
        <div class="illustration-article">
          <img src="assets/images/illustration-article.svg" alt="" />
        </div>
        <!-- main div -->
        <div class="main">
          <!-- information div -->
          <div>
            <button class="btn">Learning</button>
            <span class="time">Published 21 Dec 2023</span>
            <a class="title" href="#">HTML & CSS foundations</a>
            <p class="description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <!-- avatar div -->
          <div class="avatar">
            <img src="assets/images/image-avatar.webp" alt="" />
            <span>Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
